{% extends 'base.html' %}
{% load static %}

{% block title %}Community Room | Vengeancers{% endblock %}

{% block active_message_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="POST" class="no-padding">
                    {% csrf_token %}
                    <fieldset class="form-group white-important">
                        本当に削除しますか?
                    </fieldset>
                    <p class="bg-steel p-2"
                        style="border: 1px solid white; border-radius: 4px; word-wrap: break-word;">
                        {{ post.content }}
                    </p>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">はい</button>
                        <a class="btn btn-success" href="javascript:void(0);" onclick="window.history.back();">いいえ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
