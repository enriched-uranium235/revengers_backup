{% extends 'base.html' %}
{% load static %}

{% block title %}投稿内容編集 | Vengeancers{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                <h1>投稿した内容を編集</h1>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <div style="text-align:center;">
                    <button class="btn btn-primary" type="submit">更新</button>
                    <a class="btn btn-success ml-2" href="{% url 'avengers:experiences_detail' object.pk %}">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
