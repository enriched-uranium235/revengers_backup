{% extends 'base.html' %}
{% load static %}

{% block title %}コメント詳細 | Avengers{% endblock %}

{% block active_message_list %}active{% endblock %}


{% block contents %}
<div class="container">
    <div class="my-div-style w-100">
        <div class="row">
            <div class="col-3">
                <strong>投稿者</strong>
            </div>
            <div class="col-9">
                {{ object.user }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>コメント内容</strong>
            </div>
            <div class="col-9">
                {{ object.content|linebreaksbr }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>初回投稿日時</strong>
            </div>
            <div class="col-9">
                {{ object.created_at }}
            </div>
        </div>

        <hr>

        <a class="btn btn-success mt-5 mb-3" href="{% url 'avengers:comment_update' object.pk %}">編集</a>
        <a class="btn btn-danger mt-5 ml-2 mb-3" href="{% url 'avengers:comment_delete' object.pk %}">削除</a>

    </div>
</div>
{% endblock %}
