{% extends 'base.html' %}
{% load static %}

{% block title %}コメント一覧 | Avengers{% endblock %}

{% block active_accuse_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for items in com_list %}
                    <p>{{ items.user }}<br>
                        {{ items.content }}
                    </p>
                {% empty %}
                    <p>まだコメントがありません。</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
