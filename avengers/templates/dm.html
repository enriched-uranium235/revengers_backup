{% extends 'base.html' %}
{% load static %}

{% block title %}選択したユーザーにダイレクトメッセージ | Avengers{% endblock %}

{% block active_message_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h1 class="fs-1 fs-3">選択したユーザーにダイレクトメッセージ</h1>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <div style="text-align:center;">
                    <button class="btn btn-primary" type="submit">作成</button>
                    <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-success" style="padding-top:0.5rem;padding-bottom:0.5rem;border-radius:0.5rem;">戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
