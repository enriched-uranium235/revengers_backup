{% extends 'base.html' %}
{% load static %}

{% block title %}このコメントを削除 | Avengers{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h1>このコメントを削除する</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-danger" type="submit">削除</button>
                <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-success float-right" style="padding-top:0.5rem;padding-bottom:0.5rem;border-radius:0.5rem;">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
