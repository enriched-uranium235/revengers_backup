{% extends 'base.html' %}
{% load static %}

{% block title %}お気に入りから削除 | Vengeancers{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h1>この投稿をお気に入りから削除する</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a class="btn btn-success mt-5 ml-2" href="{% url 'avengers:favorite' %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
