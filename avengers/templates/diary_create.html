{% extends 'base.html' %}
{% load static %}

{% block title %}新規投稿 | Avengers{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h2 class="post-title" style="color:red;">注意：被害を投稿する際は必ず証拠となる画像や音声、動画を添付しましょう。証拠なしに投稿すると名誉棄損等で訴えられる危険性があります。</h2>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
