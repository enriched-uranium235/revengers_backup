{% load static %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% for reply in reply_list %}
            <div class="col-14" style="margin-left:5rem;">
                <p>{{ reply.content }}</p>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
