{% extends 'base.html' %}
{% load static %}

{% block title %}Post Create | Avengers{% endblock %}

{% block active_message_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h3 class="white-important">
                    {{  tag_line }}
                </h3>
                <form method="POST" class="col-12 col-md-6 no-padding pr-3 pr-md-0">
                    {% csrf_token %}
                    <fieldset class="form-group ml-1 p-2">
                        {{ form }}
                    </fieldset>
                    <div class="form-group ml-1 p-1" style="text-align:center;">
                        <button class="btn btn-outline-primary float-right mb-1" type="submit">確定</button>
                        <a href="{% url 'avengers:community_room' %}" class="btn btn-success float-right mr-1 mb-1">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
