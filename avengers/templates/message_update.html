{% extends 'base.html' %}
{% load static %}

{% block title %}投稿コメント編集 | Avengers{% endblock %}

{% block active_message_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-secondary ml-2" href="{% url 'avengers:your_comment' %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
