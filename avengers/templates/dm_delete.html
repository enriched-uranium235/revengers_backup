{% extends 'base.html' %}
{% load static %}

{% block title %}ダイレクトメッセージ削除 | Vengeancers{% endblock %}

{% block active_message_list %}active{% endblock %}

{% block header %}
<header class="forest">
    <div class="container">
        <div class="my-div-style">
            <h1 class="display-2 text-white border-black float-left">Direct Message</h1>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="mt-2 w-100">
            <h1>メッセージを削除する</h1>
            <hr>
            <form method="POST" class="text-center">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-success mt-5 ml-1" style="padding-top:0.5rem;padding-bottom:0.5rem;border-radius:0.5rem;">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
