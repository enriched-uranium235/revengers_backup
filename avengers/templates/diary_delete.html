{% extends 'base.html' %}
{% load static %}

{% block title %}投稿削除 | Vengeancers{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block header %}
<header class="forest">
    <div class="container">
        <div class="my-div-style">
            <h1 class="display-2 text-white border-black float-left">My Page</h1>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>投稿を削除する</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <p>本当に削除しますか？</p>
                    <button class="btn btn-primary mt-5" type="submit">削除</button>
                    <a class="btn btn-success mt-5 ml-2" href="{% url 'avengers:diary_detail' object.pk %}">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
